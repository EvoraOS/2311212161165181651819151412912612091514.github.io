<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallpapers & Personalization</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f5f5f7;
    }
    .page-title {
      font-size: 32px;
      font-weight: 700;
      text-align: left;
      padding: 16px;
      color: #000;
    }
    .card {
      background: #fff;
      margin: 12px;
      border-radius: 20px;
      padding: 12px;
    }
    .card-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .logo-text {
      font-family: 'Brush Script MT', cursive;
      font-size: 24px;
      color: #000;
    }
    .flux-text {
      text-align: right;
      margin-left: auto;
    }
    .flux-text .main { font-size: 18px; font-weight: 600; }
    .flux-text .sub { font-size: 12px; color: #666; margin-top: 2px; }

    /* Updated Swiper container styling to match the image */
    .swiper { 
      width: 100%; 
      height: 260px; /* Reduced height */
    }
    .swiper-wrapper { 
      padding-top: 10px; /* Reduced padding */
    }
    .swiper-slide {
      width: 120px; /* Smaller width */
      height: 240px; /* Smaller height */
      border-radius: 14px;
      overflow: hidden;
      position: relative;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      transition: transform 0.5s ease;
    }
    .apply-btn {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #000;
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    
    .big-customize-btn {
      background: #fff;
      color: #000;
      padding: 8px 20px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      text-align: center;
    }
    
    /* Customize overlay for left wallpaper */
    .wallpaper-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .customize-overlay {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    
    .swiper-slide-shadow-left, .swiper-slide-shadow-right { border-radius: 14px; }
    .swiper-slide-active { transform: scale(1.15); }

    .tabs {
      display: flex;
      background: #fff;
      margin: 0 12px;
      border-radius: 0 0 16px 16px;
      overflow: hidden;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      font-weight: 500;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-size: 14px;
    }
    .tab.active { color: #007aff; border-bottom-color: #007aff; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(2, 1fr);
      gap: 8px;
      margin: 12px;
      height: 400px;
    }
    .card-small {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card-small img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .card-small .label {
      margin-top: 6px;
      font-size: 14px;
      color: #666;
    }

    /* Categories styling */
    .categories {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .categories-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .categories-subtitle {
      font-size: 14px;
      color: #999;
    }
    
    /* Favorites section */
    .favorites {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .favorites-icon {
      width: 60px;
      height: 60px;
      background-color: #e50000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }
    .heart-icon {
      color: white;
      font-size: 30px;
    }
    .favorites-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .favorites-subtitle {
      font-size: 14px;
      color: #999;
    }
    
    /* Night sky image container */
    .night-sky-container {
      height: 100%;
      padding: 0;
      grid-row: span 2;
    }
    .night-sky-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Page title -->
  <div class="page-title">Wallpapers & style</div>

  <!-- Main Card with Swiper -->
  <div class="card">
    <div class="card-top">
      <div class="logo-text">Art Project</div>
      <div class="flux-text">
        <div class="main">Flux themes</div>
        <div class="sub">Design your style</div>
      </div>
    </div>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- Slides with your specified wallpaper filenames -->
        <div class="swiper-slide" style="background-image:url('wall1.jpg')">
          <a href="customise.html" class="apply-btn">Apply</a>
        </div>
        <div class="swiper-slide" style="background-image:url('wall2.jpg')">
          <a href="customise.html" class="apply-btn">Apply</a>
        </div>
        <div class="swiper-slide" style="background-image:url('wall3.jpg')">
          <a href="customise.html" class="apply-btn">Apply</a>
        </div>
        <div class="swiper-slide" style="background-image:url('wall4.jpg')">
          <a href="customise.html" class="apply-btn">Apply</a>
        </div>
      </div>
    </div>

    <div class="tabs">
      <div id="tab-my" class="tab active">My themes</div>
      <div id="tab-more" class="tab">More themes</div>
    </div>
  </div>

  <!-- Bottom grid layout -->
  <div class="grid" style="grid-template-columns: 1fr 1fr; grid-template-rows: repeat(2, 1fr); gap: 8px; margin: 12px;">
    <!-- Left side - tall wallpaper that spans two rows -->
    <div class="card-small" style="grid-row: span 2; height: 100%; padding: 0;">
      <div class="wallpaper-container">
        <img src="wall5.jpg" alt="Wallpaper" style="width: 100%; height: 100%; object-fit: cover; border-radius: 12px;" />
        <div class="customize-overlay">
          <a href="customise.html" class="big-customize-btn">Customise</a>
        </div>
      </div>
    </div>
    
    <!-- Top right - Categories section -->
    <div class="card-small" style="height: auto;">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div style="font-size: 60px; font-weight: 400;">Aa</div>
        <div style="font-size: 18px; color: #666; margin-top: 10px;">Font</div>
      </div>
    </div>
    
    <!-- Bottom right - App icons section -->
    <div class="card-small" style="height: auto; display: flex; justify-content: center; align-items: center;">
      <div style="display: flex; gap: 20px;">
        <div style="background: #000; border-radius: 12px; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
          </svg>
        </div>
        <div style="background: #000; border-radius: 12px; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
            <circle cx="12" cy="12" r="3"></circle>
            <circle cx="17" cy="7" r="1"></circle>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.mySwiper', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      loop: false,
      speed: 500,
      coverflowEffect: { rotate: 0, stretch: 0, depth: 100, modifier: 2, slideShadows: false }
    });

    // Tab interaction
    document.getElementById('tab-my').onclick = () => {
      document.getElementById('tab-my').classList.add('active');
      document.getElementById('tab-more').classList.remove('active');
    };
    document.getElementById('tab-more').onclick = () => {
      document.getElementById('tab-more').classList.add('active');
      document.getElementById('tab-my').classList.remove('active');
    };
  </script>
</body>
  </html>
