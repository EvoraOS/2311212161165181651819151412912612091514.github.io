<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallpapers & Personalization</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f5f5f7;
    }
    .page-title {
      font-size: 32px;
      font-weight: 700;
      text-align: left;
      padding: 16px;
      color: #000;
    }
    .card {
      background: #fff;
      margin: 12px;
      border-radius: 20px;
      padding: 12px;
    }
    .card-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .logo-text {
      font-family: 'Brush Script MT', cursive;
      font-size: 24px;
      color: #000;
    }
    .flux-text {
      text-align: right;
      margin-left: auto;
    }
    .flux-text .main { font-size: 18px; font-weight: 600; }
    .flux-text .sub { font-size: 12px; color: #666; margin-top: 2px; }

    /* Swiper container with increased transition time */
    .swiper { width: 100%; height: 340px; }
    .swiper-wrapper { padding-top: 20px; }
    .swiper-slide {
      width: 160px;
      height: 320px;
      border-radius: 14px;
      overflow: hidden;
      position: relative;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      transition: transform 10s ease;
    }
    .apply-btn {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }
    .swiper-slide-shadow-left, .swiper-slide-shadow-right { border-radius: 14px; }
    .swiper-slide-active { transform: scale(1.15); }

    .tabs {
      display: flex;
      background: #fff;
      margin: 0 12px;
      border-radius: 0 0 16px 16px;
      overflow: hidden;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      font-weight: 500;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-size: 14px;
    }
    .tab.active { color: #007aff; border-bottom-color: #007aff; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(2, 1fr);
      gap: 8px;
      margin: 12px;
      height: 400px;
    }
    .card-small {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card-small img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .card-small .label {
      margin-top: 6px;
      font-size: 14px;
      color: #666;
    }

    /* Categories styling */
    .categories {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .categories-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .categories-subtitle {
      font-size: 14px;
      color: #999;
    }
    
    /* Favorites section */
    .favorites {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .favorites-icon {
      width: 60px;
      height: 60px;
      background-color: #e50000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }
    .heart-icon {
      color: white;
      font-size: 30px;
    }
    .favorites-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .favorites-subtitle {
      font-size: 14px;
      color: #999;
    }
    
    /* Night sky image container */
    .night-sky-container {
      height: 100%;
      padding: 0;
      grid-row: span 2;
    }
    .night-sky-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Page title -->
  <div class="page-title">Wallpapers & Personalization</div>

  <!-- Main Card with Swiper -->
  <div class="card">
    <div class="card-top">
      <div class="logo-text">Art Project</div>
      <div class="flux-text">
        <div class="main">Flux themes</div>
        <div class="sub">Design your style</div>
      </div>
    </div>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- Slides with your specified wallpaper filenames -->
        <div class="swiper-slide" style="background-image:url('wall1.jpg')">
          <button class="apply-btn">Customise</button>
        </div>
        <div class="swiper-slide" style="background-image:url('wall2.jpg')">
          <button class="apply-btn">Customise</button>
        </div>
        <div class="swiper-slide" style="background-image:url('wall3.jpg')">
          <button class="apply-btn">Customise</button>
        </div>
        <div class="swiper-slide" style="background-image:url('wall4.jpg')">
          <button class="apply-btn">Customise</button>
        </div>
      </div>
    </div>

    <div class="tabs">
      <div id="tab-my" class="tab active">Customisation</div>
      <div id="tab-more" class="tab">More themes</div>
    </div>
  </div>

  <!-- Bottom grid layout -->
  <div class="grid" style="grid-template-columns: 1fr 1fr; grid-template-rows: repeat(2, 1fr); gap: 8px; margin: 12px;">
    <!-- Left side - tall wallpaper that spans two rows -->
    <div class="card-small" style="grid-row: span 2; height: 100%; padding: 0;">
      <div style="background: #fff; border-radius: 12px; height: 100%; padding: 10px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <img src="wall5.jpg" alt="Wallpaper" style="width: 90%; height: 90%; object-fit: cover; border-radius: 8px;" />
      </div>
    </div>
    
    <!-- Top right - Categories section -->
    <div class="card-small" style="height: auto;">
      <div class="categories">
        <div class="categories-title">Categories</div>
        <div class="categories-subtitle">Select your style</div>
      </div>
    </div>
    
    <!-- Bottom right - Favourite section -->
    <div class="card-small" style="height: auto;">
      <div class="favorites">
        <div class="favorites-icon">
          <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="36px" height="36px">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </div>
        <div class="favorites-title">Favourite</div>
        <div class="favorites-subtitle">Here your love</div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.mySwiper', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      loop: false,
      speed: 500,
      coverflowEffect: { rotate: 0, stretch: 0, depth: 140, modifier: 2, slideShadows: false }
    });

    // Tab interaction
    document.getElementById('tab-my').onclick = () => {
      document.getElementById('tab-my').classList.add('active');
      document.getElementById('tab-more').classList.remove('active');
    };
    document.getElementById('tab-more').onclick = () => {
      document.getElementById('tab-more').classList.add('active');
      document.getElementById('tab-my').classList.remove('active');
    };
  </script>
</body>
  </html>
